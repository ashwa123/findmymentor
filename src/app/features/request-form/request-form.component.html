<div>
    <h2 mat-dialog-title>Request Form</h2>

    <mat-dialog-content>
        <form [formGroup] = "RequestmentorForm" RequestmentorForm = "ngForm" class="full-width">
            <div>
                <mat-form-field appearance = "legacy">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName = "name" [errorStateMatcher]="matcher" placeholder="Enter your name">
                    <mat-error *ngIf="RequestmentorForm.hasError('pattern') || !RequestmentorForm.hasError('required')">Only alphabets are allowed</mat-error>
                </mat-form-field>
            </div>

            <div class="radio-button">
                <mat-radio-group formControlName = "occupation">
                    <mat-radio-button value = "working">Working</mat-radio-button>
                    <mat-radio-button value = "student">Student</mat-radio-button>
                </mat-radio-group>
            </div>

            <div>
                <mat-form-field appearance = "legacy">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName = "phoneNumber">
                    <mat-error *ngIf = "RequestmentorForm.hasError('maxLength') || !RequestmentorForm.hasError('required')">Phone Number should not exceed more than 10</mat-error>
                    <mat-error *ngIf = "RequestmentorForm.hasError('pattern') || !RequestmentorForm.hasError('required')">Only numbers are allowed</mat-error>
                </mat-form-field>
            </div>
            
            <div>
                <mat-form-field appearance = "legacy">
                    <mat-label>Address</mat-label>
                    <textarea matInput formControlName = "address"></textarea>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field color="accent" appearance="fill">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker1" formControlName = "DOB">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
            </div>

            <div class="button-container">
                <button mat-stroked-button color="primary" (click) = "submit()">Submit</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
